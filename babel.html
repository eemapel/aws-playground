<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }

      .welcomeBox {
      }

      .welcomeBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <label>Name:<input id="name" type="text"/></label>
      <button id="submit_info">Click Me!</button>
      <div id="content" class="welcomeBox--hidden"></div>
      <div id="error" class="errorBox--hidden">
        Error Message Goes here!
      </div>

    </main>

    <script src="https://unpkg.com/babel-standalone">
    </script>
    <script type="text/babel" data-presets="latest">
    const getMessage = (name) => `Welcome to Javascript, ${name}!`;
    const button = document.getElementById('submit_info');

    const messageArea = document.getElementById('error');
    const welcomeArea = document.getElementById('content');

    button.addEventListener('click', (evt) => {
      let name = document.getElementById('name').value;
      if (name.length < 2) {
        messageArea.textContent = "You need to enter a name!";
        messageArea.className = "errorBox";
        welcomeArea.className = "welcomeBox--hidden";
      } else {
        messageArea.className = "errorBox--hidden";
        welcomeArea.className = "welcomeBox";
        document.getElementById('content').textContent = getMessage(name);
      }
    });
    </script>
  </body>
</html>
